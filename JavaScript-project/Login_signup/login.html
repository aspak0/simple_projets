<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <script src="js/login.js"></script>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">Login</h1>
        <div class="form_message form-error">Incorrect Username/Password.</div>
        <div class="form_input-group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Username / Email"
          />
          <div class="form_input-error-message">This is an Error</div>

          <div class="form_input-group">
            <input
              type="password"
              class="form_input"
              autofocus
              placeholder="Password"
            />
            <div class="form_input-error-message"></div>
          </div>

          <button class="form_button" type="submit">Continue</button>

          <p class="form_text">
            <a href="#" class="form_link">Forgot your password</a>
          </p>

          <p class="form_text">
            <a class="form_link" href="./" id="linkCreateAccount"
              >Don't have an account ? Create account</a
            >
          </p>


        </div>
      </form>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
